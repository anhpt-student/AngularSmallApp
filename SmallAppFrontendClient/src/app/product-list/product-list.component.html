<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Products</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Note</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | async">
          <td>{{product.vanmepd}}</td>
          <td>{{product.npricepd}}</td>
          <td>{{product.vnotepd}}</td>
          <td><button (click)="deleteProduct(product.nid)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="form-group" >
      <input type="button" class="btn btn-success" id="confirmBtn" value="Export to CSV">
  </div>
  </div>
</div>
