<h3>Create New Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" id="insertProduct">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="vnamepd" required [(ngModel)]="product.vnamepd" name="vnamepd"
        maxlength="30">
    </div>

    <div class="form-group">
      <label for="name">Product Price</label>
      <input type="text" class="form-control" id="npricepd" required [(ngModel)]="product.npricepd" name="npricepd"
        maxlength="9">
    </div>

    <div class="form-group">
      <label for="name">Note</label>
      <input type="text" class="form-control" id="vnotepd" required [(ngModel)]="product.vnotepd" name="vnotepd"
        maxlength="50">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Save</button>
    </div>

  </form>
</div>

  <h4>You submitted successfully!</h4>

</div>
